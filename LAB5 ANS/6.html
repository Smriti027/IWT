<!DOCTYPE html>
<html>
<head>
    <title>Image Display and Animation</title>
    <style>
        /* CSS for hiding the image initially and adding animation */
        #image {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Add an event listener to detect mouse clicks -->
    <script>
        document.addEventListener('click', function () {
            // Get the image element by its ID
            var image = document.getElementById('image');

            // Toggle the image visibility
            if (image.style.display === 'none') {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        });
    </script>

    <!-- Image element to be displayed -->
    <img id="image" src="C:\Users\sahuj\Desktop\LAB FILES\IWT\LAB5 ANS\car.png" alt="Click to toggle image">

</body>
</html>
