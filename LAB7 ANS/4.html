<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        th, td {
            border: 1px solid;
            padding: 8px;
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">Marks</th>
        </tr>
        <tr>
            <td>English</td>
            <td>Hindi</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
