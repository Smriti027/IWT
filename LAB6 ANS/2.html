<!DOCTYPE html>
<html>
<head>
    <title>Expression Evaluator</title>
</head>
<body>
    <h1>The Evaluation of Arithmetic Expression</h1>
    <label for="expression">Enter an expression to evaluate:</label><br>
    <input type="text" id="expression" placeholder="e.g., 2 + 3 * (4 - 1)">
    <button class="button" onclick="evaluateExpression()">Evaluate</button>
    <button class="button">Reset</button>
    <p>Results:</p>
    <p id="result"></p>
    <script>
        function evaluateExpression() {
            const expression = document.getElementById('expression').value;
            let result;
            try {
                result = eval(expression);
                document.getElementById('result').textContent = `Result: ${result}`;
            } catch (error) {
                document.getElementById('result').textContent = 'Invalid expression';
            }
        }
    </script>
</body>
</html>
