<!DOCTYPE html>
<html>
<head>
    <title>Diff Calculations of Two Numbers</title>
    <style>
        body {
            background-color: rgba(220, 218, 218, 0.771);
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Different Calculations of Two Numbers</h1>    
    <label for="number1">Enter Number 1:</label>
    <input type="number" id="number1" placeholder="Enter a number"><br><br>
    <label for="number2">Enter Number 2:</label>
    <input type="number" id="number2" placeholder="Enter a number"><br><br>
    <button class="button" onclick="calculate('+')">+</button>
    <button class="button" onclick="calculate('-')">-</button>
    <p id="result">Result will be displayed here.</p>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            let result;
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                if (operation === '+') {
                    result = num1 + num2;
                } else if (operation === '-') {
                    result = num1 - num2;
                } else {
                    result = "Invalid operation";
                }
            }
            document.getElementById('result').textContent = `The Result is:::: ${result}`;
        }
    </script>
</body>
</html>
