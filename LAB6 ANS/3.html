<!DOCTYPE html>  
<html>  
    <head>  
    	<title>Factorial</title>
    </head>  
    <body>    
        <h1>Calculation Of Factorial</h1>
    	Enter an input: <input id = "num"><br><br>  
    	<button onclick = "fact()">Calc Factorial </button>  
    	<p id = "res"></p>  
    	<script>  
    		function fact(){  
    		var i, num, f;  
    		f = 1;  
    		num = document.getElementById("num").value;  
    		for(i = 1; i <= num; i++)    
    		{  
    			f = f * i;  
    		}  
    		i = i - 1;    
    		document.getElementById("res").innerHTML = "Result : " + f ;  
    	}  
    	</script>  
   </body>  
</html>
